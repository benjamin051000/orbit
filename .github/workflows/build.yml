name: build
on:
  workflow_call:

env:
  PROJECT: orbit

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64
          - os: macos-latest
            target: macos-x64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Fetch repository
        uses: actions/checkout@v2

      - name: Configure rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Enable Cargo caching
        uses: Swatinem/rust-cache@v1

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test

      - name: Compress binary executable for Unix
        if: ${{ runner.os == 'macOS' || runner.os == 'Linux' }}
        run: cd ./target/release && zip ./../../${{ env.PROJECT }}-${{ matrix.target }}.zip ${{ env.PROJECT }}

      - name: Compress binary executable for Windows
        if: ${{ runner.os == 'Windows' }}
        run: cd ./target/release && powershell.exe "compress-archive ${{ env.PROJECT }}.exe ./../../${{ env.PROJECT }}-${{ matrix.target }}.zip"

      - name: Upload ${{ matrix.target }} artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.PROJECT }}-${{ matrix.target }}
          path: ./${{ env.PROJECT }}-${{ matrix.target }}.zip

  test-tools:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.x

      - name: Test python scripts
        run: python -m unittest discover -p "*.py"