name: docker
on:
  workflow_call:
    inputs:
      version:
        description: 'Version released'
        required: true
        type: string
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_ACCESS_TOKEN:
        required: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: orbit-${{ inputs.version }}-x86_64-linux

      - name: Download checksums
        uses: actions/download-artifact@v3
        with:
          name: orbit-${{ inputs.version }}-checksums

      - name: Verify contents
        run: grep $(sha256sum orbit-${{ inputs.version }}-x86_64-linux.zip) orbit-${{ inputs.version }}-checksums.txt

      - name: Install Orbit
        run: |
          unzip ./orbit-${{ inputs.version }}-x86_64-linux.zip
          cp ./orbit-${{ inputs.version }}-x86_64-linux/bin/orbit ./orbit

      - name: Test Orbit
        run: ./orbit --version

      - name: Modify entrypoint file permission to executable
        run: chmod +x ./docker/entrypoint.sh
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/orbit:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/orbit:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/orbit:buildcache,mode=max

  build-simulation-image:
    needs: [build-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/fpga/ghdl/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/orbit-simulation:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/orbit-simulation:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/orbit-simulation:buildcache,mode=max

  build-fpga-quartus-image:
    needs: [build-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/fpga/quartus/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/orbit-fpga:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/orbit-fpga:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/orbit-fpga:buildcache,mode=max